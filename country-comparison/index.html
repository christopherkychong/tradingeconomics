<!DOCTYPE html>
<!-- 
    =================================================================
    TRADING ECONOMICS - COUNTRY COMPARISON WEB APPLICATION
    =================================================================
    
    Description:
    ------------
    A responsive web application that allows users to select two countries
    and compare key economic indicators (GDP, Population, Inflation Rate)
    using live data from the Trading Economics API.
    
    Design Philosophy:
    ------------------
    - Clean, professional aesthetic matching Trading Economics brand
    - Mobile-first responsive design
    - Accessible color contrast ratios
    - Progressive enhancement (works without JS, better with JS)
    
    Author: Christopher Chong
    Created: 13 February 2026
    Context: Web Developer Application - Trading Economics
    
    =================================================================
-->

<html lang="en">
<head>
    <!-- 
        CHARACTER SET & VIEWPORT
        UTF-8 ensures all characters display correctly
        Viewport settings enable proper responsive behavior on mobile devices
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    
    <!-- 
        PAGE TITLE
        Appears in browser tab and search results
        Clearly identifies the application purpose
    -->
    <title>Country Comparison ¬∑ Trading Economics</title>
    
    <!-- 
        =============================================================
        APPLICATION STYLES
        =============================================================
        
        Organisation:
        -------------
        1. Global resets & base styles
        2. Layout & container styles
        3. Form controls (dropdowns, buttons)
        4. Table styles
        5. Utility classes
        6. Responsive breakpoints
        
    -->
    <style>
        /* ---------- GLOBAL RESETS ---------- */
        /* Remove default margin/padding and use border-box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base body styles - light gray background creates contrast with white container */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f8fafc;
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* ---------- MAIN CONTAINER ---------- */
        /* 
            White card on gray background - creates visual focus
            Max-width 1200px ensures readability on large screens
            Centered with margin: auto
        */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03), 0 2px 5px rgba(0,0,0,0.05);
            padding: 30px;
        }
        
        /* ---------- TYPOGRAPHY ---------- */
        /* Main heading with blue accent border - establishes visual hierarchy */
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            border-bottom: 4px solid #2563eb;
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Adds globe icon before heading using pseudo-element */
        h1::before {
            content: "üåç";
            font-size: 2rem;
        }
        
        /* ---------- CONTROLS SECTION ---------- */
        /* Container for dropdowns and button */
        .controls {
            background-color: #f1f5f9;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 20px;
        }
        
        /* Individual control groups (label + select) */
        .control-group {
            flex: 1 1 200px;
        }
        
        /* Form labels - bold for emphasis */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Dropdown styling - consistent across browsers */
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            appearance: none; /* Removes default arrow */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475569' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
        
        /* Dropdown hover/focus states for better UX */
        select:hover {
            border-color: #94a3b8;
        }
        
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Primary action button */
        .btn-compare {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 48px;
            margin-top: auto; /* Aligns with bottom of select */
        }
        
        /* Button hover state - darker blue */
        .btn-compare:hover {
            background-color: #1d4ed8;
        }
        
        /* Button active state - pressed effect */
        .btn-compare:active {
            transform: translateY(1px);
        }
        
        /* ---------- RESULTS SECTION ---------- */
        /* Container for dynamic content (loading messages, errors, tables) */
        #results {
            margin-top: 20px;
            min-height: 200px;
        }
        
        /* ---------- TABLE STYLES ---------- */
        /* Clean, readable table design */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        
        /* Table header - dark background, white text */
        .comparison-table th {
            background-color: #1e293b;
            color: white;
            font-weight: 600;
            padding: 16px 20px;
            text-align: left;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Table cells */
        .comparison-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            color: #334155;
        }
        
        /* Last row shouldn't have border */
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
        
        /* Subtle hover effect on rows */
        .comparison-table tbody tr:hover {
            background-color: #f8fafc;
        }
        
        /* Positive difference (higher value) - green */
        .positive-diff {
            color: #0b7e4b;
            font-weight: 600;
        }
        
        /* Negative difference (lower value) - orange */
        .negative-diff {
            color: #b45309;
            font-weight: 600;
        }
        
        /* ---------- UTILITY CLASSES ---------- */
        /* Loading spinner animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: #64748b;
        }
        
        .spinner {
            border: 4px solid #f1f5f9;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styling */
        .error-message {
            background-color: #fef2f2;
            border-left: 5px solid #dc2626;
            color: #7f1d1d;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        /* Timestamp styling - subtle, secondary */
        .timestamp {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.85rem;
            text-align: right;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
            font-style: italic;
        }
        
        /* ---------- RESPONSIVE BREAKPOINTS ---------- */
        /* Mobile: Stack controls vertically */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-compare {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .comparison-table th,
            .comparison-table td {
                padding: 12px;
            }
        }
        
        /* Small mobile: Adjust font sizes */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 
        MAIN APPLICATION CONTAINER
        All visible content lives inside this card
    -->
    <div class="container">
        
        <!-- 
            PAGE HEADER
            Clear, descriptive, with emoji for visual recognition
        -->
        <h1>Trading Economics Country Comparison</h1>
        
        <!-- 
            CONTROL PANEL
            Contains all user input elements
        -->
        <div class="controls">
            <!-- Country 1 selection -->
            <div class="control-group">
                <label for="country1">üá∫üá∏ First Country</label>
                <select id="country1" aria-label="Select first country to compare">
                    <!-- Options will be populated dynamically by JavaScript -->
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <!-- Country 2 selection -->
            <div class="control-group">
                <label for="country2">üá®üá≥ Second Country</label>
                <select id="country2" aria-label="Select second country to compare">
                    <!-- Options will be populated dynamically by JavaScript -->
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <!-- 
                Compare button - triggers the API call and comparison
                The onclick event calls the compareCountries() function in script.js
            -->
            <button class="btn-compare" onclick="compareCountries()">
                <span>üìä</span> Compare Countries
            </button>
        </div>
        
        <!-- 
            RESULTS CONTAINER
            This div will be dynamically populated with:
            - Loading spinner during API calls
            - Error messages if something fails
            - Comparison table with economic data
        -->
        <div id="results">
            <div style="text-align: center; padding: 40px; color: #64748b;">
                <p style="font-size: 1.2rem; margin-bottom: 10px;">üëã Welcome!</p>
                <p>Select two countries and click "Compare" to view economic data.</p>
            </div>
        </div>
        
        <!-- 
            FOOTER / TIMESTAMP
            Will be updated with the data retrieval time when API is called
            Initial state is empty - JavaScript will populate this
        -->
        <div id="timestamp" class="timestamp"></div>
        
    </div>
    
    <!-- 
        JAVASCRIPT INCLUSION
        Script is loaded at the end of body for performance
        All application logic is contained in script.js
    -->
    <script src="script.js"></script>
</body>
</html>
